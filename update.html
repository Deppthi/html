<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Registration </title>
		<style>
		body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.main {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
}

h1 {
    text-align: center;
}

form {
    border: 1px solid #ccc;
    padding: 20px;
    border-radius: 5px;
    background-color: #f9f9f9;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

button[type="submit"] {
    width: 100%;
    background-color: #4caf50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #45a049;
}

button[type="submit"]:focus {
    outline: none;
}

.center {
    text-align: center;
}
</style>
		</head>

	<body>
		<div class="main">
		<center><h1>update load</h1></center>
		<form id="update-load-btn">
    <h3>Update Garbage Load</h3>
    <label for="truck-id">Truck ID:</label>
    <input type="text" id="truck-id" name="truck-id" required>
    <label for="garbage-load">Garbage Load (in kilograms):</label>
    <input type="number" id="garbage-load" name="garbage-load" min="0" required>
    <button type="submit" id="update">Update Load</button>
</form>
		<script>
       let msgElement=document.getElementById("update");
       msgElement.onclick=function(){
       alert("updated succesful, thank you");
       }
	</script>
	</body>
</html>
